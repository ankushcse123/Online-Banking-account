<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="rg.css">
</head>
<body>
    <div class="register">
        
            <h2>Bank Account Registration Form</h2>
            <br><br>
            <h3>Account information</h3>
            <br>
            
            <form id="information" method="post">
                <label >Account Type</label>
                
                <input type="text" name="account" id="name" placeholder="">
                <br><br>
                <label >Currency Type</label>
                
                <input type="text" name="Currency" id="name" placeholder="Rupee">
                <br><br>
                <br><br>
                <h3>Personal Information</h3>
                <br>

            </form>
            <form action="login.html" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Middle Name : </label>
                <br>
                <input type="text" name="mname" id="name" placeholder="Enter Your Middle Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How Old Are You?">
                <br><br>  
                <label>Email Id : </label>
                <br>
                <input type="email" name="Email" id="Name" placeholder="Enter Your Valid Email Id">
                <br><br>
                <label >Mobile Number</label>
                <br>
                <input type="number" name="Mobile" id="name" placeholder="Enter Valid 10 Digit No.">
                <br><br>
            
                <label>Gender : </label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="male">Female</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="others">
                &nbsp;
                <span id="others">Others</span>
                <br><br>
                <label >Address</label>
                <br>
                <input type="text" name="Address" id="name" placeholder="">
                <br><br>
                <label >Occupation</label>
                <br>
                <input type="text" name="Occupation" id="name" placeholder="">
                <br><br>
                <div id="submit_btn">
                    
                <input type="submit" value="submit" name="submit" id="submit">
                
                
                </div>
                
                
                
            
            </form>
        </div> <!--end register-->
    </div> <!--end main-->
    
</body>
</html>
